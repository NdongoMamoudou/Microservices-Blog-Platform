# Définition du Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-srv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-service  # Ce label doit correspondre au sélecteur du service
  template:
    metadata:
      labels:
        app: client-service  # Assurez-vous que ce label est identique à celui du sélecteur du service
    spec:
      containers:
      - name: client-service
        image: client
        imagePullPolicy: Never
        ports:
        - containerPort: 3000  # Port sur lequel le conteneur écoute

---
# Définition du Service
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client-service  # Ce sélecteur doit correspondre au label des pods
  ports:
    - protocol: TCP
      port: 3000       # Port sur lequel le service sera accessible
      targetPort: 3000  # Port sur lequel le conteneur écoute
  type: ClusterIP
